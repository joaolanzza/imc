<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <header>
        <h1>IMC</h1>

        <h2>Índice de massa corporal</h2>
    </header>
<main>
<section class="imc">
    <img src="./img/imc.jpg" alt="Aqui será a Foto">
    <section class="formulario">
        <h3>Calcule o seu IMC</h3>
        <form onsubmit="calcularImc();">
            <section class="campos">

                <section class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>
                </section>

                <section class="campo">
                    <label for="peso">Peso</label>
                    <input type="text" number="peso" id="peso" value="30" step="1" min="30" max="400" required>
                </section>

                <section class="campo">
                    <label for="altura">Altura</label>
                    <input type="text" number="altura" id="altura" value="1.5" step="0.01" min="1.0" max="2.50" required>
                </section>
            </section>
            <button>Calcular</button>
        </form>
    </section>
</section>

</main>
<footer>
    <p>Desenvolvido by João Domingostoso</p>
</footer>

<script src="./js/script.js"></script>

</body>

</html>
